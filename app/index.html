    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Jeremy's To-Do App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!-- <img class="background" src="images/tree-background.jpg"> -->
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="background-header">
            <h3 class="text-muted pull-left">MY TO-DO APP</h3>
            <!-- <ul class="nav nav-pills pull-right new-style">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul> -->
        </div>
        <div class="container">
            <div class="header">
                <ul class="nav nav-pills nav-pills-style pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
<!--                 <h3 class="text-muted">THE TO-DO APP</h3> -->
            </div>
            <div class="row">
                <div class="app col-md-6 col-md-offset-3">
                    <div class="input-group">
                        <input type="text" class="form-control js-new-todo-input new-todo-input">
                        <span class="input-group-btn">
                        <button class="btn btn-default js-add-button add-button" type="button">Add</button>
                        </span>
                    </div><!-- /input-group -->
                    <div class="todo-items js-todo-items"></div><!-- The style is set and will be removed once javascript is set. -->
                </div>
            </div>

            <div class="footer"></div>

        </div>

        <!-- Here is my main template -->
        <script type="text/template" class="todo-template">
            <div class="newbox" id="<%= id %>">
                    <button type="button" class="btn btn-default btn-lg edit-button">
                      <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-lg done-button js-done-button">
                      <span class="glyphicon glyphicon-ok-circle"></span>
                    </button>
                    <div class="newbox-description">
                        <input class="edit-input" placeholder="<%= description %>">
                        <h1><%= description %></h1>
                    </div>
                    <button type="button" class="btn btn-default btn-lg remove-button js-remove-button pull-right">
                      <span class="glyphicon glyphicon-remove-circle"></span>
                    </button>
            </div>
        </script>




        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
